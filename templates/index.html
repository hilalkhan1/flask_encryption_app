<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Encryption and Decryption</h1>
    <form method="POST">
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="ROT-13" {% if request.form.algorithm == "ROT-13" %}selected{% endif %}>ROT-13</option>
            <option value="Caesar" {% if request.form.algorithm == "Caesar" %}selected{% endif %}>Caesar Cipher</option>
            <option value="Columnar" {% if request.form.algorithm == "Columnar" %}selected{% endif %}>Columnar Transposition</option>
        </select>
        <br><br>

        <label>Action:</label>
        <div class="radio-container">
            <input type="radio" id="encrypt" name="action" value="Encrypt" {% if action == "Encrypt" %}checked{% endif %}>
            <label for="encrypt">Encrypt</label>
            
            <input type="radio" id="decrypt" name="action" value="Decrypt" {% if action == "Decrypt" %}checked{% endif %}>
            <label for="decrypt">Decrypt</label>
        </div>
        <br><br>

        <label for="text">Text:</label>
        <input id="text" type="text" name="text" value="{{ text }}">
        <br><br>

        <div id="extra-fields">
            <label for="shift">Shift (for Caesar):</label>
            <input id="shift" type="number" name="shift" value="{{ shift }}">
            <br><br>

            <label for="key">Key (for Columnar):</label>
            <input id="key" type="text" name="key" value="{{ key }}">
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>

    <h2>Result:</h2>
    <p id="result">{{ result }}</p>
</body>
</html>
